<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4.1.0"></script>
  </head>

  <body class="min-h-screen bg-white text-slate-900">
    <header class="px-6 py-6">
      <h1 class="text-3xl font-extrabold tracking-tight sm:text-4xl">
        Age Calculator Project - HTML, CSS, JavaScript
      </h1>
    </header>

    <main class="px-6 pb-16">
      <div class="mx-auto mt-6 flex justify-center">
        <section
          class="w-full max-w-2xl rounded-md bg-white px-10 py-10 shadow-[0_10px_30px_rgba(0,0,0,0.15)]">
          <h2 class="text-center text-4xl font-extrabold">
            Age Calculator
          </h2>

          <p class="mt-8 text-center text-sm font-semibold text-slate-800">
            Enter your date of birth:
          </p>

          <div class="mx-auto mt-3 max-w-md">
            <input
              id="dob"
              type="date"
              class="w-full rounded-md border border-slate-300 bg-white px-4 py-2 text-sm"/>
          </div>

          <div class="mt-4 flex justify-center">
            <button
              id="calcBtn"
              class="rounded-md bg-blue-600 px-6 py-2 text-sm font-semibold text-white shadow hover:bg-blue-700">
              Calculate Age
            </button>
          </div>

          <p
            id="result"
            class="mt-10 text-center text-2xl font-extrabold text-slate-900">
            Your age is -- years old
          </p>
        </section>
      </div>
    </main>

    <script>
      const dobInput = document.getElementById("dob");
      const calcBtn = document.getElementById("calcBtn");
      const result = document.getElementById("result");
      function calcAge(dob) {
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const m = today.getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && today.getDate() < dob.getDate())) {
          age--;
        }
        return age;
      }
      function setResult(text, isError = false) {
        result.textContent = text;
        result.classList.toggle("text-red-600", isError);
        result.classList.toggle("text-slate-900", !isError);
      }
      dobInput.value = "2002-01-17";
      setResult(`Your age is ${calcAge(new Date(dobInput.value))} years old`);
      calcBtn.addEventListener("click", () => {
        if (!dobInput.value) {
          setResult("Please select your date of birth.", true);
          return;
        }
        const dob = new Date(dobInput.value);
        const today = new Date();
        if (dob > today) {
          setResult("Date of birth cannot be in the future.", true);
          return;
        }
        const age = calcAge(dob);
        setResult(`Your age is ${age} years old`);
      });
    </script>
  </body>
</html>
